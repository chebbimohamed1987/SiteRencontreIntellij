<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>


</head>
<body>
<div>

    <h2>Inscription</h2>


    <form name="form" th:action="@{/formulaire}" th:object="${utilisateur}"
          method="post">
        <div>
            <p><strong>Utilisateur:</strong></p>

            <label>Email :</label> <input type="text" id="emailUtilisateur"
                                          th:field="*{emailUtilisateur}">
            <p th:if="${#fields.hasErrors('emailUtilisateur')}" th:errors="*{emailUtilisateur}"></p><br>


            <label>Sexe:</label> <input type="radio" id="H" th:name="sexe"
                                        th:field="*{sexe}" value="H"> <input type="radio"
                                                                             id="F" th:name="sexe" th:field="*{sexe}"
                                                                             value="F">
            <p th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}"></p><br>


            <label>Nom:</label> <input type="text" id="nom" th:field="*{nom}">
            <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p><br>

            <label for="prenom">Prenom:</label> <input type="text" id="prenom"
                                                       th:field="*{prenom}">
            <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p><br>


            <label for="pseudo">Pseudo:</label> <input type="text" id="pseudo"
                                                       th:field="*{pseudo}">
            <p th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></p><br>

            <label for="motDePasse">Mot de passe :</label> <input type="password" id="motDePasse"
                                                                  th:field="*{motDePasse}">
            <p th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></p><br>


            <label>Date de naissance:</label> <input type="date"
                                                     id="dateDeNaissance" th:field="*{dateDeNaissance}">
            <p th:if="${#fields.hasErrors('dateDeNaissance')}"
               th:errors="*{dateDeNaissance}"></p><br>

            <label>Telephone: </label> <input type="text" id="numeroTel"
                                              th:field="*{numeroTel}">
            <p th:if="${#fields.hasErrors('numeroTel')}" th:errors="*{numeroTel}"></p><br>


            <label>Description :</label> <input type="text" id="description"
                                                th:field="*{description}"><br>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p><br>

        </div>
        <div>
            <p><strong>Adresse:</strong></p>


            <label>Code Postal :</label> <input type="number" id="numero"
                                                th:field="${utilisateur.adresse.numero}">
            <p th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></p><br>



            <label>Code Postal :</label>
            <input type="number" id="codePostal"
                                                th:field="*{utilisateur.adresse.codePostal}">
            <p th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></p><br>


            <label>Ville :</label> <input type="text" id="ville"
                                          th:field="*{ville}"><br>
            <p th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></p><br>







       <!--     this.codePostal = codePostal;
            this.ville = ville;
            this.numero = numero;
            this.typeRue = typeRue;
            this.nomRue = nomRue;
            this.complement = complement;
            this.prefixe = prefixe;-->

        </div>

        <input type="submit" value="valider">

    </form>

</div>


</body>
</html>
